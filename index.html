<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Viewer</title>
  <style>
    body {
      background-color: rgb(255, 248, 230);
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: rgb(207, 77, 52);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav h1 {
      color: white;
      margin: 0;
    }

    nav ul {
      display: flex;
      gap: 10px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav a {
      background-color: black;
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: rgb(255, 111, 72);
      color: black;
    }

    .contenido {
      padding: 15px;
    }

    .curiosidades {
      text-align: center;
      background-color: rgb(207, 77, 52);
      color: white;
      padding: 10px;
      margin-top: 20px;
    }

    img {
      display: block;
      margin: 20px auto;
      width: 300px;
    }

    .seccion-imagen h1 {
      text-align: center;
      color: rgb(207, 77, 52);
    }

    .descripcion {
      font-size: 15px;
      line-height: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <nav>
    <h1>Pokédex Mini</h1>
    <ul>
      <li><a href="#" data-pokemon="goomy">Goomy</a></li>
      <li><a href="#" data-pokemon="lucario">Lucario</a></li>
      <li><a href="#" data-pokemon="ledyba">Ledyba</a></li>
    </ul>
  </nav>

  <div class="contenido">
    <div class="seccion-imagen">
      <h1 id="nombrePokemon">Cargando...</h1>
      <img id="imagenPokemon" src="" alt="Imagen del Pokémon">
    </div>

    <p class="descripcion" id="descripcionPokemon">
      <!-- Se actualizará dinámicamente -->
    </p>

    <div class="curiosidades">
      <h1>CURIOSIDADES</h1>
      <ul id="curiosidadesPokemon">
        <!-- Se actualizará dinámicamente -->
      </ul>
    </div>
  </div>

  <script>
    const descripciones = {
      goomy: "Goomy es un Pokémon de tipo Dragón. Es conocido como el Pokémon dragón más débil. Vive en ambientes húmedos y tiene una piel viscosa que lo protege.",
      lucario: "Lucario es un Pokémon de tipo Lucha y Acero, con habilidades para percibir el aura. Tiene un gran sentido de justicia y es muy disciplinado.",
      ledyba: "Ledyba es un Pokémon tipo Bicho/Volador similar a una mariquita. Forma enjambres y coopera con otros de su especie para sobrevivir."
    };

    const curiosidades = {
      goomy: [
        "Su piel viscosa lo protege de ataques físicos.",
        "A pesar de ser de tipo Dragón, es muy débil en combate.",
        "Es tímido y prefiere evitar confrontaciones."
      ],
      lucario: [
        "Lucario puede detectar emociones leyendo el aura.",
        "Puede aprender el movimiento 'Esfera Aural'.",
        "Tiene una megaevolución poderosa."
      ],
      ledyba: [
        "Usa señales químicas para comunicarse.",
        "Se agrupa en el frío para mantenerse caliente.",
        "Es pacífico y evita conflictos."
      ]
    };

    async function fetchPokemon(pokemonName = 'venusaur') {
      try {
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`);
        if (!response.ok) throw new Error(`Error: ${response.status}`);

        const pokemonData = await response.json();
        updatePokemonLayout(pokemonData, pokemonName);
      } catch (error) {
        console.error('Error al obtener el Pokémon:', error);
      }
    }

    function updatePokemonLayout(pokemonData, nameKey) {
      const nombreElement = document.getElementById('nombrePokemon');
      const imagenElement = document.getElementById('imagenPokemon');
      const descripcionElement = document.getElementById('descripcionPokemon');
      const curiosidadesElement = document.getElementById('curiosidadesPokemon');

      nombreElement.textContent = pokemonData.forms[0].name.toUpperCase();
      imagenElement.src = pokemonData.sprites.other['official-artwork'].front_default;
      imagenElement.alt = pokemonData.name;

      // Descripción
      descripcionElement.textContent = descripciones[nameKey] || "Descripción no disponible.";

      // Curiosidades
      curiosidadesElement.innerHTML = '';
      (curiosidades[nameKey] || []).forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        curiosidadesElement.appendChild(li);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchPokemon('goomy'); // Por defecto

      const navLinks = document.querySelectorAll('nav a[data-pokemon]');
      navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const pokemonName = e.target.getAttribute('data-pokemon');
          fetchPokemon(pokemonName);
        });
      });
    });
  </script>
<script src="actions.js"></script>

</body>
</html>
